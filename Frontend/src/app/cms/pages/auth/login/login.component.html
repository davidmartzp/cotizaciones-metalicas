<div class="centered-container">
    <div class="login-form">
        <img src="https://www.metalicasmundialltda.com/wp-content/uploads/elementor/thumbs/cropped-LOGO-MM-REGISTRADO-FINAL-RGB-oxam0xwhzeegbelx1jilijh3z4bnwidxvymln61pi0.png" alt="Logo de la Aplicación" class="logo">
        <p class="text-center">Sistema de gestión de cotizaciones</p>
        <h4 class="text-center">Iniciar Sesión</h4>
        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <!-- Footer con Copyright -->
    <div class="footer text-center">
        <p>© 2024 Metálicas Mundial LTDA. Todos los derechos reservados.</p>
    </div>
</div>
