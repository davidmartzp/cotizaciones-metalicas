<div class="sidebar">
  <div class="logo">
    <img
      src="https://www.metalicasmundialltda.com/wp-content/uploads/elementor/thumbs/cropped-LOGO-MM-REGISTRADO-FINAL-RGB-oxam0xwhzeegbelx1jilijh3z4bnwidxvymln61pi0.png"
      alt="Logo">
  </div>

  <nav class="nav">

    <!-- Presupuestos -->
    <a routerLink="cotizaciones-listar" class="nav-link" *ngIf="role=='1' || role=='2'" routerLinkActive="active">Cotizaciones</a>
    <div class="nav-item dropdown" *ngIf="role=='1'">
      <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Productos
      </a>
      <ul class="dropdown-menu" aria-labelledby="productosDropdown">
      <li><a class="dropdown-item" routerLink="productos-listar" routerLinkActive="active">Listar Productos</a></li>
      <li><a class="dropdown-item" routerLink="productos-importar" routerLinkActive="active">Importar Productos</a></li>
      </ul>
    </div>
    <a routerLink="reportes" class="nav-link" *ngIf="role=='1'" routerLinkActive="active">Reportes</a>
    <a routerLink="usuarios-listar" class="nav-link" *ngIf="role=='1'" routerLinkActive="active">Usuarios</a>

  </nav>

  <div class="text-center">
    <div class="logout-btn">
      <button type="button" (click)="logout()">
        <i class="fas fa-power-off"></i>
      </button>
    </div>
    <p class="description mt-2">{{metalicasUser}}</p>
  </div>
</div>
